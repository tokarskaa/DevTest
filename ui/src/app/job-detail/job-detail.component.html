<p>JobId: {{job.jobId}}</p>
<p>Engineer: {{job.engineer}}</p>
<p>When: {{job.when | date:'shortDate'}}</p>
<ng-container *ngIf="job.customerId">
    <p>Customer name: {{job.customerName}}</p>
    <p>Customer type: {{job.customerType}}</p>
</ng-container>
<p *ngIf="!job.customerId">Customer not specified</p>
<p></p>

<a [routerLink]="['/jobs']">Back</a>
